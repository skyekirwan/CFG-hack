<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <!--Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>ReCruit | Home</title>

  </head>
  <body class="pt-2">
    <header class="mb-5">
    		<!--Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav m-auto">
	      <li class="nav-item active pr-5">
	        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item pr-5">
	        <a class="nav-link" href="about.html">About Us</a>
	      </li>
	      <li>
	    </ul>
	  </div>
	</nav>
    <div class="container-fluid">
    	<!--Fix how top area looks on mobile-->
    	<div class="row pt-3 mb-4">
		    <!--Search bar -->
		    <div class="col-md-9"> 
			    <form class="form-inline">
				    <input class="form-control col-lg-10" type="search" placeholder="Search company reviews.." aria-label="Search">
				    <button class="btn btn-outline-success ml-2" type="submit">Search</button>
			    </form>
			</div>
			<div class="col-md-3"> 
		    	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"> Sign In </button>
		    </div>
		</div>
	</div>
	<!-- The Log-in Modal -->
	<div class="modal" id="loginModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <!-- Modal Header -->
	      <div class="modal-header">
	        <h4 class="modal-title">Sign in</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	        <form class="p-5 text-center">
					  <div class="form-group">
					    <input type="email" class="form-control" id="#" placeholder="Enter your email address">
					  </div>
					  <div class="form-group">
					    <input type="password" class="form-control" id="#" placeholder="Password">
					  </div>
					<button class="btn btn-primary mt-2" type="submit"><a href="account.html" id="sign-in-text">Sign in</a></button>

				</form>
				<a href="#"> Reset password </a>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- End of log-in modal --> 


    </header>

    <main class="mb-5 px-5">
	    <div class="container-fluid"> 
		  <div class="row">
		    <!--Title -->
		    <div class="col-md-7"> 
		    	<img src="images/logo-with-tag.png" alt="ReCRuit Logo with tag-line 'Making recuitment accessible for you'">
		    </div>
		    <!--Sign up form -->
		    <div class="col-md-5"> 
			    <form class="border p-5 text-center" id="sign-up">
			    	<h4>Sign up now for free!</h4>
					  <div class="form-group">
					    <input type="text" class="form-control" id="#" placeholder="Enter your name">
					  </div>
					  <div class="form-group">
					    <input type="email" class="form-control" id="#" placeholder="Enter your email address">
					  </div>
					  <div class="form-group">
					    <input type="password" class="form-control" id="#" placeholder="Enter a password">
					  </div>
					  <div class="form-group">
					    <input type="password" class="form-control" id="#" placeholder="Confirm password">
					  </div>
					<button class="btn btn-primary mt-2" type="submit">Get Started!</button>
				</form>
		    </div>
		  </div>
	    </div>
    </main>
    <!--Footer area -->	
    <footer class="page-footer p-2">
    	<p id="team"> Created by: CFG Diversity Hack Team 1</p>
    	<p id="copyright"> &copy; ReCruit 2020 </p>
	</footer>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
