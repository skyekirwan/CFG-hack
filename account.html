<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/logo.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

     <!--Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>ReCruit | My Profile</title>

  </head>
  <body>
    <header class="mb-5">
    	<!--Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  	<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav m-auto">
	      <li class="nav-item pr-5">
	        <a class="nav-link" href="index.html">Home</a>
	      </li>
	      <li class="nav-item pl-5 pr-5">
	        <a class="nav-link" href="reviews.html">Community Reviews </a>
	      </li>
	      <li class="nav-item pr-5">
	        <a class="nav-link" href="resources.html">My Resources</a>
	      </li>
	      <li class="nav-item pl-5 pr-5">
	        <a class="nav-link" href="my-applications.html">My Applications</a>
	      </li>
	      <li class="nav-item pl-5 pr-5">
	        <a class="nav-link" href="about.html">About Us</a>
	      </li>
	    </ul>
	  </div>
	</nav>
    <div class="container-fluid">
    	<!--Fix how top area looks on mobile-->
    	<div class="row pt-3 mb-4">
		    <!--Search bar -->
		    <div class="col-md-9"> 
			    <form class="form-inline">
				    <input class="form-control col-lg-10" type="search" placeholder="Search company reviews.." aria-label="Search">
				    <button class="btn btn-outline-success ml-2" type="submit">Search</button>
			    </form>
			</div>
			<div class="col-md-3"> 
		    	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"> Sign In </button>
		    </div>
		</div>
	</div>
	
<!-- The Log-in Modal -->
	<div class="modal" id="loginModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <!-- Modal Header -->
	      <div class="modal-header">
	        <h4 class="modal-title">Sign in</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	      </div>
	      <div class="modal-body">
	        <form class="p-5 text-center">
					  <div class="form-group">
					    <input type="email" class="form-control" id="#" placeholder="Enter your email address">
					  </div>
					  <div class="form-group">
					    <input type="password" class="form-control" id="#" placeholder="Password">
					  </div>
					<button class="btn btn-primary mt-2" type="submit"><a href="account.html" id="sign-in-text">Sign in</a></button>

				</form>
				<a href="#"> Reset password </a>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- End of log-in modal --> 

    </header>

    <main class="mb-5 px-5 m-auto">
    	<h3> Your Account </h3>
    	<div class="container-fluid">
    		<div class="row justify-content-center">
    			<div class="col-md-2"> 
					<img src="images/profile-picture.png" class="img-fluid rounded-circle" width="150" height="150" alt="Your profile picture"> 
				</div>

				<div class="col-md-2">
					<h4> Name </h4>
					<h4> Location </h4> 
				</div>
			</div>
			<div class="row justify-content-center mt-2">
				<form class="p-5">
					  <div class="form-group row justify-content-center">
					  	<label class="col-sm-3 col-form-label">Name: </label>
					  	<div class="col-md-9">
					    	<input type="text" class="form-control" id="#" placeholder="Skye Kirwan"  readonly>
					    </div>
					  </div>
					  <div class="form-group row justify-content-center">
					  	<label class="col-sm-3 col-form-label">Location: </label>
					    <div class="col-md-9">
					    	<input type="text" class="form-control" id="#" placeholder="UK"  readonly>
					    </div>
					  </div>
					  <div class="form-group row justify-content-center">
					  	<label class="col-sm-3 col-form-label">Email: </label>
					    <div class="col-md-9">
					    	<input type="email" class="form-control" id="#" placeholder="name@outlook.com"  readonly>
					    </div>
					  </div>
					  <div class="form-group row justify-content-center">
					  	<label class="col-sm-3 col-form-label">Disability: </label>
					    <div class="col-md-9">
					    	<input type="text" class="form-control" id="#" placeholder=""  readonly>
					    </div>
					  </div>
					
					<button class="btn btn-primary" type="submit">Edit Details</button>
				</form>
			</div>
		</div>
    </main>
    
    <!--Footer area -->	
    <footer class="page-footer p-2">
    	<p id="team"> Created by: CFG Diversity Hack Team 1</p>
    	<p id="copyright"> &copy; ReCruit 2020 </p>
	</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
